<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔫입구막기 게임</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__time-stamp"></div>
            <div class="reserves mineral-reserves"></div>
            <div class="reserves gas-reserves"></div>
        </div>
    </header>
    <main>
        <div class="battleground"></div>
        <div class="strategy">
            <div class="strategy-source">
                <div class="supply-source">
                    <div id="supply-source_command-center">
                        <img src="./img/command_center.png" alt="command-center">
                    </div>
                    <div class="command__modal">
                        <div class="command__modal--img-Worker mineral">
                            <img src="./img/worker_mineral.png" alt="workman-mineral">
                        </div>
                        <div class="command__modal--img-Worker gas">
                            <img src="./img/worker_gas.png" alt="workman-gas">
                        </div>
                        <div class="command__modal--btn command__modal--btn-increase mineral">
                            <button>추가</button>
                        </div>
                        <div class="command__modal--btn command__modal--btn-decrease mineral">
                            <button>제거</button>
                        </div>
                        <div class="command__modal--btn command__modal--btn-increase gas">
                            <button>추가</button>
                        </div>
                        <div class="command__modal--btn command__modal--btn-decrease gas">
                            <button>제거</button>
                        </div>
                    </div>
                </div>

                <div class="towers">
                    <div class="tower singleShot" data-card="singleshot">
                        <img src="./img/card_singleshot.png" alt="">
                        <div class="tower__description">
                            대포를 한 번 쏜다<br>
                            데미지: 10
                        </div>
                    </div>
                    <div class="tower doubleShot" data-card="doubleshot">
                        <img src="./img/card_doubleshot.png" alt="">
                        <div class="tower__description">
                            대포를 두 번 쏜다<br>
                            데미지: 10 X 2
                        </div>
                    </div>
                    <div class="tower wall" data-card="wall">
                        <img src="./img/card_wall.png" alt="">
                        <div class="tower__description">
                            적이 못지나가게 한다(개발중!)<br>
                        </div>
                    </div>
                    <div class="tower rangeShot" data-card="rangeshot">
                        <img src="./img/card_rangeshot.png" alt="">
                        <div class="tower__description">
                            대포를 한번에 네번 쏜다<br>
                            데미지: 15 X 4
                        </div>
                    </div>
                    <div class="tower laserShot" data-card="lasershot">
                        <img src="./img/card_lasershot.png" alt="">
                        <div class="tower__description">
                            레이저를 쏜다<br>
                            데미지: 초당 10
                        </div>
                    </div>
                    <div class="tower slow" data-card="slow">
                        <img src="./img/card_slow.png" alt="">
                        <div class="tower__description">
                            적을 느리게 만든다<br>
                            한번만 지을 수 있다
                        </div>
                    </div>
                </div>
            </div>
            <div class="defeat off">
                <span class="defeat__text">패배했습니다! ㅋㅋ!!</span>
                <img src="./img/defeat.jpeg" alt="defeat" class="defeat_img">
                <button class="defeat__retry-button" id="retry-button">재도전</button>
            </div>
    </main>
    <script type="module" src="./src/BattleGround/battleground.js"></script>
    <script type="module" src="./src/header/header.js"></script>
    <script type="module" src="./src/Source/source.js"></script>
    <script type="module" src="./src/TowerCard/towerCard.js"></script>
</body>

</html>
